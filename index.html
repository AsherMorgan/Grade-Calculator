<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Grade-Calculator</title>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <link rel="icon" type="image/png" href="Images/favicon-32.png">
        <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>
    </head>
    <body onload="addCategory(); addAssignment();">
        <div id="title">
            <h1>Grade-Calculator</h1>
        </div>
        
        <div>
            <h3>Final Grade:</h3>
            
            <div id="grade">
                <label id="gradePercentage"></label>
                <label id="gradeLetter"></label>
            </div>
        </div>

        <div>
            <h3>Categories:</h3>
            
            <template id="categoryTemplate">
                <tr class="category">
                    <td>
                        <input class="categoryName" type="text" oninput="update();" value="Default Category">
                    </td>
                    <td>
                        <input class="categoryWeight" type="number" oninput="update();" value="100">
                    </td>
                    <td>
                        <a id="categoryRemove" class="categoryRemove">╳</a>
                    </td>
                </tr>
            </template>
            
            <table id="categories">
                <tr>
                    <td>Name</td>
                    <td>Weight</td>
                    <td></td>
                </tr>
            </table>
            
            <div>
                <span id="addCategory" onclick="addCategory();">+</span>
            </div>
        </div>

        <div>
            <h3>Assignments:</h3>
            
            <template id="assignmentTemplate">
                <tr class="assignment">
                    <td>
                        <input class="pointsEarned" type="number" oninput="update();" value="10">
                    </td>
                    <td>/</td>
                    <td>
                        <input class="pointsPossible" type="number" oninput="update();" value="10">
                    </td>
                    <td>
                        <select class="selectCategory" oninput="update();"></select>
                    </td>
                    <td>
                        <a id="assignmentRemove" class="assignmentRemove">╳</a>
                    </td>
                </tr>
            </template>
            
            <table id="assignments">
                <thead>
                    <td colspan="3">Score</td>
                    <td>Category</td>
                    <td></td>
                </thead>
            </table>
            
            <div>
                <span id="addAssignment" onclick="addAssignment();">+</span>
            </div>
        </div>
    </body>
</html>
