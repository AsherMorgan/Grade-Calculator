<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Grade-Calculator</title>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>
    </head>
    <body onload="addAssignment();">
        <h1>Grade-Calculator</h1>
        
        <div id="grade">
            <label id="gradePercentage"></label>
            <label id="gradeLetter"></label>
        </div>

        <template id="assignmentTemplate">
            <div>
                <div class="assignment">
                    <input class="pointsEarned" type="number" oninput="update();" value="10">
                    /
                    <input class="pointsPossible" type="number" oninput="update();" value="10">
                    <button id="assignmentRemove" class="assignmentRemove">â•³</button>
                </div>
            </div>
        </template>

        <div id="assignments">

        </div>

        <div>
            <button id="addIcon" onclick="addAssignment();">+</button>
        </div>
    </body>
</html>
