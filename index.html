<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Grade-Calculator</title>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <link rel="icon" type="image/png" href="Images/favicon-32.png">
        <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>
    </head>
    <body onload="addCategory(); addAssignment();">
        <div id="title">
            <img id="icon" src="Images/apple-touch-icon.png">
            <h1>Grade-Calculator</h1>
        </div>
        
        <div>
            <h3>Final Grade:</h3>
            
            <div id="grade">
                <label id="gradePercentage"></label>
                <label id="gradeLetter"></label>
            </div>
        </div>

        <div>
            <h3>Categories:</h3>
            
            <template id="categoryTemplate">
                <div>
                    <div class="category">
                        <b>Name: </b>
                        <input class="categoryName" type="text" oninput="update();" value="Default Category">
                        &nbsp;
                        <b>Weight: </b>
                        <input class="categoryWeight" type="number" oninput="update();" value="100">
                        <button id="categoryRemove" class="categoryRemove">╳</button>
                    </div>
                </div>
            </template>
            
            <div id="categories"></div>
            
            <div>
                <span id="addCategory" onclick="addCategory();">+</span>
            </div>
        </div>

        <div>
            <h3>Assignments:</h3>
            
            <template id="assignmentTemplate">
                <div>
                    <div class="assignment">
                        <b>Score: </b>
                        <input class="pointsEarned" type="number" oninput="update();" value="10">
                        &#47;
                        <input class="pointsPossible" type="number" oninput="update();" value="10">
                        &nbsp;
                        <b>Category: </b>
                        <select class="selectCategory" oninput="update();"></select>
                        <button id="assignmentRemove" class="assignmentRemove">╳</button>
                    </div>
                </div>
            </template>
            
            <div id="assignments"></div>
            
            <div>
                <span id="addAssignment" onclick="addAssignment();">+</span>
            </div>
        </div>
    </body>
</html>
